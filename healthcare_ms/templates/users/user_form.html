{% extends 'users/base.html' %}

{% block title %}Edit User{% endblock %}

{% block actions %}
<a href="{% url 'users:user-detail' guid=user.guid %}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">
    <i class="fas fa-arrow-left mr-2"></i>Back to Profile
</a>
{% endblock %}

{% block user_content %}
<div class="bg-white rounded-lg shadow overflow-hidden">
    <form method="post" enctype="multipart/form-data" class="space-y-6 p-6">
        {% csrf_token %}

        <!-- Basic Information -->
        <div class="space-y-4">
            <h3 class="text-lg font-medium text-gray-900">Basic Information</h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" name="first_name" id="first_name" value="{{ serialized_data.first_name|default:'' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" name="last_name" id="last_name" value="{{ serialized_data.last_name|default:'' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" value="{{ serialized_data.email|default:'' }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
        </div>

        <!-- Contact Information -->
        <div class="space-y-4">
            <h3 class="text-lg font-medium text-gray-900">Contact Information</h3>

            <div>
                <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" name="phone_number" id="phone_number" value="{{ serialized_data.phone_number|default:'' }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="date_of_birth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                <input type="date" name="date_of_birth" id="date_of_birth" value="{{ serialized_data.date_of_birth|default:'' }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <textarea name="address" id="address" rows="3"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">{{ serialized_data.address|default:'' }}</textarea>
            </div>
        </div>

        <!-- Profile Picture -->
        <div class="space-y-4">
            <h3 class="text-lg font-medium text-gray-900">Profile Picture</h3>

            <div class="flex items-center space-x-4">
                {% if user.profile_picture %}
                <img class="h-20 w-20 rounded-full" src="{{ user.profile_picture.url }}" alt="{{ user.username }}">
                {% else %}
                <div class="h-20 w-20 rounded-full bg-gray-200 flex items-center justify-center">
                    <i class="fas fa-user text-gray-500 text-3xl"></i>
                </div>
                {% endif %}

                <div class="flex-1">
                    <label for="profile_picture" class="block text-sm font-medium text-gray-700">Upload New Picture</label>
                    <input type="file" name="profile_picture" id="profile_picture"
                           class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                <i class="fas fa-save mr-2"></i>Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
