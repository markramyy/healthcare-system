<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Healthcare Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar {
            transition: all 0.3s ease;
        }
        .sidebar-item {
            transition: all 0.2s ease;
        }
        .sidebar-item:hover {
            transform: translateX(5px);
        }
        .content-wrapper {
            transition: all 0.3s ease;
        }
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .submenu.open {
            max-height: 500px;
        }
        .rotate-90 {
            transform: rotate(90deg);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar w-64 bg-blue-900 text-white">
            <div class="p-4">
                <h1 class="text-2xl font-bold">
                    <i class="fas fa-hospital text-blue-400 mr-2"></i>
                    HealthcareMS
                </h1>
            </div>
            <nav class="mt-6">
                <div class="px-4">
                    <a href="{% url 'dashboard:home' %}" class="sidebar-item flex items-center py-2 px-4 text-white hover:bg-blue-800 rounded-lg">
                        <i class="fas fa-home mr-3"></i>
                        Dashboard
                    </a>
                    <a href="{% url 'users:user-list' %}" class="sidebar-item flex items-center py-2 px-4 text-white hover:bg-blue-800 rounded-lg">
                        <i class="fas fa-users mr-3"></i>
                        Users
                    </a>

                    <!-- Patients Collapsible Section -->
                    <div class="mt-2">
                        <button onclick="toggleSubmenu('patients-submenu')" class="sidebar-item w-full flex items-center justify-between py-2 px-4 text-white hover:bg-blue-800 rounded-lg">
                            <div class="flex items-center">
                                <i class="fas fa-user-injured mr-3"></i>
                                <span>Patients</span>
                            </div>
                            <i class="fas fa-chevron-right transition-transform duration-300" id="patients-arrow"></i>
                        </button>
                        <div class="submenu ml-4" id="patients-submenu">
                            <a href="{% url 'patient:profile-list' %}" class="sidebar-item flex items-center py-2 px-4 text-white hover:bg-blue-800 rounded-lg">
                                <i class="fas fa-id-card mr-3"></i>
                                Patient Profiles
                            </a>
                            <a href="{% url 'patient:insurance-list' %}" class="sidebar-item flex items-center py-2 px-4 text-white hover:bg-blue-800 rounded-lg">
                                <i class="fas fa-file-invoice-dollar mr-3"></i>
                                Insurance
                            </a>
                            <a href="{% url 'patient:emergency-contact-list' %}" class="sidebar-item flex items-center py-2 px-4 text-white hover:bg-blue-800 rounded-lg">
                                <i class="fas fa-phone-alt mr-3"></i>
                                Emergency Contacts
                            </a>
                        </div>
                    </div>

                    <a href="{% url 'api-docs' %}" class="sidebar-item flex items-center py-2 px-4 text-white hover:bg-blue-800 rounded-lg mt-2">
                        <i class="fas fa-book mr-3"></i>
                        API Documentation
                    </a>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navigation -->
            <header class="bg-white shadow">
                <div class="flex items-center justify-between px-4 py-3">
                    <div class="flex items-center">
                        <button class="text-gray-500 hover:text-gray-600">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                    <div class="flex items-center">
                        <a href="{% url 'landing' %}" class="text-gray-500 hover:text-gray-600 mr-4">
                            <i class="fas fa-globe"></i>
                        </a>
                        {% if user.is_authenticated %}
                            <a href="{% url 'users:me' %}" class="text-gray-500 hover:text-gray-600">
                                <i class="fas fa-user-circle"></i>
                            </a>
                        {% endif %}
                    </div>
                </div>
            </header>

            <!-- Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
                <div class="container mx-auto px-6 py-8">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script>
        function toggleSubmenu(id) {
            const submenu = document.getElementById(id);
            const arrow = document.getElementById(id.replace('-submenu', '-arrow'));
            submenu.classList.toggle('open');
            arrow.classList.toggle('rotate-90');
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
